<!DOCTYPE html>
<html xmlns:th="https://thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Cadastro de Livro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="images/pngwing.com.png" style="height: 50px; width: 50px;" alt="Logo" />
            </a>
            <a class="navbar-brand" href="#">Sistema de Biblioteca ACARTE</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link " aria-current="page" href="/biblioteca">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="/biblioteca/livro/cadastrar">Cadastro de Livros</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/biblioteca/livro/listar">Lista de Livros</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <h2 class="mb-4">Cadastro de Livro</h2>

        <form th:action="@{/biblioteca/livro/salvar}" th:object="${livro}" method="post">
            <div class="mb-3" style="display: none;">
                <label for="nome">ID:</label>
                <input type="text" readonly="true" class="form-control" id="id" th:field="*{id}"
                    placeholder="Será gerado automaticamente">
            </div>

            <div class="mb-3">
                <label for="titulo">Título do Livro:</label>
                <input type="text" class="form-control" id="titulo" th:field="*{titulo}" required>
            </div>

            <div class="mb-3">
                <label for="autor">Autor do Livro:</label>
                <input type="text" class="form-control" id="autor" th:field="*{autor}" required>
            </div>

            <div class="mb-3">
                <label for="isbn">ISBN:</label>
                <input type="text" class="form-control" id="isbn" th:field="*{isbn}" required>
            </div>

            <div class="mb-3">
                <label for="categoria">Categoria:</label>
                <input type="text" class="form-control" id="categoria" th:field="*{categoria}" required>
            </div>

            <div class="mb-3">
                <label for="descricao">Descrição:</label>
                <textarea class="form-control" id="descricao" th:field="*{descricao}" required></textarea>
            </div>

            <div class="mb-3">
                <label for="editora">Editora:</label>
                <input type="text" class="form-control" id="editora" th:field="*{editora}" required>
            </div>

            <div class="mb-3">
                <label for="anoPublicacao">Ano de Publicação:</label>
                <input type="number" class="form-control" id="anoPublicacao" th:field="*{anoPublicacao}" required>
            </div>

            <!-- Botão de Salvar -->
            <button type="submit" class="btn btn-primary">Salvar</button>

            <!-- Link para a lista de livros -->
            <a href="/biblioteca/livro/listar" class="btn btn-secondary">Lista de Livros</a>
        </form>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>
</body>

</html>
